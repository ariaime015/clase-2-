<!-- etiquetas estructurales: esta es la estructura basica de toda pagina html, -->

<!DOCTYPE html>
<html lang="en">
    <!-- en el head corre la metainformacion (es lo que va por detras es decir es informacion implicita)- y corre por el seo: el seo es ayuda a describir o posicionar tu pagina como primero en la busqueda en el navegador -->
<head>
    <meta charset="UTF-8">
<!-- responsive desing: el sitio es adaptable a distintos dispositivos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--titulo en la pestana -->
    <title>Document</title>
</head>
<!-- en este se introduce todo lo que se ve es decir toda la informacion que yo le agrego a la pagina-->
<body>
    <!--encabezado-->
    <header> <h1>etiqueas extructurales</h1></header>
    <!--contenido prinicipal de la pagina-->
    <main>
        <ul>
            <li>header</li>
            <li>main</li>
            <li>footer</li>
        </ul>
           <!--div es una divisor  es menos importante que una seccion-->
    <div></div>
    <!--seccion es para una seccion es mas importante -->
    <section></section>
    
    </main>
    <!--pie de pagina-->
    <footer><h2>aca, el pie de pagina</h2></footer>
    <!--diferencias entre etiquetas en bloque y en linea-->

</body>
</html>
